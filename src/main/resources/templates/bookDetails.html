<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    
    <div class="container py-4">

        <div class="my-4">
            <a class="btn bbtn-light " th:href="@{/list}"  ><i class="bi bi-arrow-left-circle-fill">Volver</i></a>
        </div>
        
        <div class="card ">
            <div class="card-header" th:text="${titleBook}">
                titulo
            </div>
            <div class="card-body">

                <ul class="list-group m-2">
                    <p>ID</p>
                    <li class="list-group-item" th:text="${book.id}">id</li>
                    <p>Volume</p>
                    <li class="list-group-item" th:text="${book.volumeNumber}">volume</li>
                    <p>Titulo</p>
                    <li class="list-group-item" th:text="${book.title}">titulo</li>
                </ul>
            </div>

            <div class="card m-4" th:if="${book.location != null}">
                <div class="card-header" th:text="${titleLocation}">
                    titulo
                </div>
                <div class="card-body">
                    <table class="table  " >
                        <thead>
                            <tr>
        
                                <th>Estante</th>
                                <th>Sala</th>
                                <th>Librero</th>
                                <th>Posicion</th>
                                <th>Opciones</th>
        
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${book.location.shelf} ">estante</td>
                                <td th:text="${book.location.hall} ">sala</td>
                                <td th:text="${book.location.bookcase} ">librero</td>
                                <td th:text="${book.location.position}">posicion</td>
        
        
                                <td>
                                    <a class="btn btn-primary btn-sm" th:href="@{/location/update/}+${book.location.id}">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/location/eliminar/}+${book.location.id}"
                                        onclick="return confirm('Eliminar ubicacion?')">
                                        <i class="bi bi-trash3"></i>
                                    </a>
                                </td>
        
                            </tr>
                        </tbody>
                    </table>
        
                </div>
            </div>
                              
           
            <div th:unless="${book.location != null}">
                <div class="alert alert-info m-4" role="alert">
                    Este libro aún no cuenta con una ubicación
                  </div>
                  <div class="m-4">
                    <a class="btn btn-primary btn-sm" th:href="@{/location/form/}+${book.id}">
                        Añadir ubicacion
                       </a>
                  </div>
                  
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    < </body>

</html>
