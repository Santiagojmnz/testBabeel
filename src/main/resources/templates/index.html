<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="container p-4">
        <div class="card">
            <div class="card-header" th:text="${title}">
                Libros
            </div>
            <div class="card-body ">
                <a class="btn btn-primary" th:href="@{/form}">Nuevo cliente</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Volumen</th>
                            <th>Titulo</th>
                            <th>Estante</th>
                            <th>Sala</th>
                            <th>Librero</th>
                            <th>Posicion</th>
                            <th>Opciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book: ${books}">
                            <td th:text="${book.volumeNumber}">volumen</td>
                            <td th:text="${book.title}">titulo</td>
                            <td th:text="${book.location?.shelf} ?: 'Sin asignar'">estante</td>
                            <td th:text="${book.location?.hall} ?: 'Sin asignar'">sala</td>
                            <td th:text="${book.location?.bookcase} ?: 'Sin asignar'">librero</td>
                            <td th:text="${book.location?.position ?: 'sin asignar'}">posicion</td>


                            <td><a class="btn btn-success btn-sm" th:href="@{/details/}+${book.id}">

                                    <i class="bi bi-eye"></i>
                                </a>
                                <a class="btn btn-primary btn-sm" th:href="@{/form/}+${book.id}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a class="btn btn-danger btn-sm" th:href="@{/eliminar/}+${book.id}"
                                    onclick="return confirm('Eliminar usuario?')">
                                    <i class="bi bi-trash3"></i>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>





    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
