
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <div class="my-4">
            <a class="btn bbtn-light " th:href="@{/list}"  ><i class="bi bi-arrow-left-circle-fill"></i>Volver</a>
        </div>
        
     
        <h1 th:text="${title}"></h1>
        
                   
        </a>
        <form th:action="@{/form}" th:object="${book}" method="post">
            <div class="mb-3">
                <label class="form-label">Volumen</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{volumeNumber}" />
                    <small class="form-text  text-danger" th:if="${#fields.hasErrors('volumeNumber')}"
                        th:errors="*{volumeNumber}"></small>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Titulo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{title}" />
                    <small class="form-text  text-danger" th:if="${#fields.hasErrors('title')}"
                        th:errors="*{title}"></small>
                </div>
            </div>
          
            <div class="mb-3">

                <div class="col-sm-6">
                    <button th:text="${nameBtn}" type="submit" class="btn btn-primary" >Nuevo Libro</button>

                </div>
            </div>

          
                  
        </form>
 
                  

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
